<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let recipe of recipes">
        <td>{{ recipe.name }}</td>
        <td>{{ recipe.category }}</td>
        <td>{{ recipe.cookingTime }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<h1>Recipes</h1>
