server:
  port: 8885

spring:
  application:
    name:
      recipe-service
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/health-pro-db
  jpa:
    hibernate:
      ddl-auto: create-drop
  mvc:
    format:
      date-time: dd-MM-yyyy HH:mm:ss
